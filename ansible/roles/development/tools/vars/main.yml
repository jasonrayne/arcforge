---
development_packages:
  - python
  - python-pip
  - python-pipx
  - nodejs
  - npm
  - yarn
  - go
  - rust
  - ansible
  - terraform
  - luarocks              # For Neovim plugin dependencies
  - tree-sitter           # CLI tool for treesitter (separate from nvim plugin)
  - ghostscript          # For PDF rendering in Snacks.image (provides 'gs')
  - texlive-basic        # For LaTeX math expressions (provides 'pdflatex')
  - imagemagick          # For image processing in Snacks.image

dev_aur_packages:
  - ollama
  - trufflehog
  - mermaid-cli          # For Mermaid diagram rendering (provides 'mmdc')

# Python packages for Neovim
python_packages:
  - neovim               # Python provider for Neovim
  - pynvim               # Alternative/additional Neovim support

# Go tools installed via go install
go_tools: []
  # Add go tools here as needed, e.g.:
  # - github.com/some/tool@latest
